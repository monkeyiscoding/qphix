<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Google Play</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Font Awsome -->

  <script src="https://kit.fontawesome.com/3b2cf0bb84.js" crossorigin="anonymous"></script>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>


  <div style="" class="container-fluid bar-container">

    <div class="top-bar">
      <img class="logo-top" src="images/play.png" alt="" />
      <h4>Google Play</h4>

      <div class="search-card">

        <i style="color: #9c9a9a;float: left; margin-left: 20px;" class="fa-solid fa-magnifying-glass"></i>
        <input style="border: none; margin-left: 10px; width: 100%;" type="text" name="" value="" placeholder="Search Here">

      </div>

      <a href="#"><span id="add-games"> <i style="margin-right: 20px;" class="fa-solid fa-circle-plus"></i></span></a>

      <i style="color: blue;" class="fa-brands fa-app-store-ios fa-2x"></i>

    </div>

  </div>

  <div style="height: 100%;" class="">

    <div class="tab-parent">
      <div class="tab-item-selected">
        <i class="fa-solid fa-mobile-screen"></i>
        <h6 class="tab-title">Phone</h6>
      </div>


      <div class="tab-item">
        <i class="fa-solid fa-tablet-screen-button"></i>
        <h6 class="tab-title">tablet</h6>
      </div>

      <div class="tab-item">
        <i class="fa-solid fa-tv"></i>
        <h6 class="tab-title">TV</h6>
      </div>

      <div class="tab-item">
        <i class="fa-solid fa-laptop"></i>
        <h6 class="tab-title">Chormebook</h6>
      </div>
    </div>

    <h3 style="margin-left: 20%; margin-top: 50px;">Top Games</h3>

    <div class="top-games-div">
      <div class="row top-games">
        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/candy.png" alt="">

          <div class="">
            <h5 class="top-games-text">Candy Crush</h5>
            <h6 class="top-games-sub-text">Casual</h6>
            <h6 class="top-games-rating">4.4</h6>

          </div>

        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/ludo.jpg" alt="">

          <div class="">
            <h5 class="top-games-text">Ludo King</h5>
            <h6 class="top-games-sub-text">Casual</h6>
            <h6 class="top-games-rating">4.4</h6>

          </div>

        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/run.png" alt="">

          <div class="">
            <h5 class="top-games-text">Tample Run</h5>
            <h6 class="top-games-sub-text">Casual</h6>
            <h6 class="top-games-rating">4.6</h6>

          </div>

        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/pubg.jpg" alt="">

          <div class="">
            <h5 class="top-games-text">PUBG Mobile</h5>
            <h6 class="top-games-sub-text">Tencent</h6>
            <h6 class="top-games-rating">5.0</h6>

          </div>

        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/suffer.jpg" alt="">

          <div class="">
            <h5 class="top-games-text">Subey Suffer</h5>
            <h6 class="top-games-sub-text">Casual</h6>
            <h6 class="top-games-rating">4.4</h6>

          </div>

        </div>

        <div class="col-md-4 col-lg-3 col-xl-3 col-xxl-3 top-games-item">

          <img class="top-games-img" src="images/9.jpg" alt="">

          <div class="">
            <h5 class="top-games-text">Asphelt 9</h5>
            <h6 class="top-games-sub-text">Casual</h6>
            <h6 class="top-games-rating">4.4</h6>

          </div>

        </div>

      </div>

    </div>

    <h3 style="margin-left: 20%; margin-top: 50px;">Recomended For You</h3>

    <div id="recomended-div" style="padding-right: 100px;" class="row">


    </div>

    <div class="add-dialog">

      <div class="add-dialog-content row">
        <a href="#"><i id="close-dialog" class="fa-solid fa-rectangle-xmark fa-4x"></i></a>
        <input class="inputFiled" id="title" type="text" name="" value="" placeholder="Title">
        <input class="inputFiled" id="rating" type="text" name="" value="" placeholder="rating">
        <input class="inputFiled" id="brand" type="text" name="" value="" placeholder="brand">
        <input class="inputFiled" id="thumbnail" type="text" name="" value="" placeholder="Thumbnail">
        <input class="inputFiled" id="logo" type="text" name="" value="" placeholder="Logo">
        <button id="add" style="display: block; margin-top: 30px;" class="btn btn-primary" type="button" name="button">Add game</button>
      </div>

    </div>

    <!-- snackbar -->

    <div id="snackbar">Some text some message..</div>

  </div>
  <!-- firebase -->

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="java/index.js" charset="utf-8"></script>
</body>

</html>
