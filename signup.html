<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Create Account</title>
  <link rel="icon" href="images\logo_new.png">
  <link rel="stylesheet" href="css/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
</head>


<body>

  <div class="main">
    <div class="login">
      <br>
      <br>
      <br>
      <h2 style="margin-bottom: 5px;">Create Account</h2>
      <h4 style="margin-left: 50px; margin-right: 50px; margin-top: 0px;" >Enter details to Create a new <br> qphix account</h4>
      <br>
      <br>

      <input id="username" class="input100" type="text" name="" value="" placeholder="Username">
      <br>
      <input id="number" class="input100" type="number" name="" value="" placeholder="Phone Number">
      <br>
      <input id="otp" class="input100 get-otp" type="number" name="" value="" placeholder="Enter OTP">
      <h4 id="error" class="error">Invalid Username</h4>


      <div id="recaptcha-container" class="recaptcha-container" data-badge="inline"></div>
      <br>

      <button id="verify" class="button-primary get-otp" type="button" name="button">Verify OTP</button>
      <button id="signup" class="button-primary" type="button" name="button">Get OTP</button>
      <br>

      <a href="javascript:history.back()"><h4>Already hav a account - Login</h4></a>

    </div>
  </div>


    <div  id="loader" class="dialog" >

      <div class="loader-dialog">
        <div class="loader">

        </div>
      </div>

    </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="java/signup.js" charset="utf-8"></script>


</body>

</html>
