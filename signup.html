<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<body>

  <div class="main">
    <div class="login">
      <br>
      <br>
      <br>
      <h1 style="margin-bottom: 5px;">Create Account</h1>
      <h3 style="margin-left: 50px; margin-right: 50px; margin-top: 0px;" >Enter details to Create a new qphix account</h3>
      <br>
      <br>

      <input id="username" class="input100" type="text" name="" value="" placeholder="Username">
      <br>
      <input id="number" class="input100" type="number" name="" value="" placeholder="Phone Number">
      <br>
      <input id="otp" class="input100 get-otp" type="number" name="" value="" placeholder="Enter OTP">
      <h3 id="error" class="error">Invalid Username</h3>
      <br>
      <br>
      <br>
      <br>

      <div id="recaptcha-container"></div>

      <button id="verify" class="button-primary get-otp" type="button" name="button">Verify OTP</button>
      <button id="signup" class="button-primary" type="button" name="button">Get OTP</button>
      <br>
      <br>
      <br>
      <a href="javascript:history.back()"><h3>Already hav a account - Login</h3></a>

    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="java/signup.js" charset="utf-8"></script>


</body>

</html>
